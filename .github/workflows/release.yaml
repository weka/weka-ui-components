name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: https://npm.pkg.github.com/
          scope: '@weka'
      - run: yarn install
      - run: yarn build
      - run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
      - run: git add dist/
      - run: git status
      - run: echo "tag=$(gh release view --json tagName | jq .tagName -r)" >> $GITHUB_OUTPUT
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        name: Get tag from the latest release
      - run: echo ${{ steps.release.outputs.tag }}
        name: Print latest release tag
      - run: yarn version --minor --no-git-tag-version
        name: Bump minor version
      - run: echo "tag=$(jq .version package.json -r)" >> $GITHUB_OUTPUT
        name: Print future release version
        id: version_bump
      - run: git add package.json
      - run: git commit -m 'build ${{ steps.version_bump.outputs.tag }}'
      - run: git tag ${{ steps.version_bump.outputs.tag }}
      - run: git push origin main
      - run: git push origin tag ${{ steps.version_bump.outputs.tag }}
