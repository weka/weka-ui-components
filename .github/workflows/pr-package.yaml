name: Publish PR package

on:
  pull_request:

jobs:
  publish:
    if: "!contains(github.event.pull_request.labels.*.name, 'nopublish')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: https://npm.pkg.github.com/
          scope: '@weka'

      - name: Prepare package version
        run: echo "name=$(echo ${{ github.head_ref }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT
        id: version

      - run: echo "$(jq '.version="${{ steps.version.outputs.name }}"' package.json)" > package.json

      - run: yarn install

      - id: version-published
        run: |
          curl -X GET -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/orgs/weka/packages/npm/weka-ui-components/versions >> $HOME/versionIds.json
            echo "id=$(jq -r '.[] | select(.name == "${{ steps.version.outputs.name }}").id' $HOME/versionIds.json)" >> $GITHUB_OUTPUT

      - run: echo "${{ steps.version-published.outputs.id }}"

      - uses: actions/delete-package-versions@v5
        with:
          package-version-ids: ${{ steps.version.outputs.name }}
          package-name: weka-ui-components
          package-type: npm
        if: ${{ steps.version-published.outputs.id }}

      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc

      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
